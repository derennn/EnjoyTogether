name: agalarla_mac
description: A new Flutter project.

publish_to:

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  persistent_bottom_nav_bar: ^5.0.2
  flutter_riverpod: ^2.1.1
  cupertino_icons: ^1.0.2
  http: ^0.13.5
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/gutter.png
    - assets/Premier_League_Logo.png
    - assets/super_lig_logo.png
    - assets/ligue1_uber_eats_logo.png
    - assets/bundesliga_logo.png
    - assets/image_not_found.png

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
          weight: 400
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto-Black.ttf
          weight: 900
        - asset: fonts/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto-Thin.ttf
          weight: 100